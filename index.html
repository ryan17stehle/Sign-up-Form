<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Sign-up Form</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
    <script defer src="/index.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo-display">
                <img class="logo" src="images/odin-lined.png" alt="The Odin Project logo">
                <h1 class="norse">ODIN</h1>
            </div>
        </div>
        <div class="top-form">
            <p>This is not a real online service! You know you 
                need something like this in your life to help
                you realize your deepest dreams. Sign up <em>now</em>
                to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle-form">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <fieldset>
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name">
                </fieldset>
                <fieldset>
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name">
                </fieldset>
                <fieldset>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <label for="phone-number">phone-number</label>
                    <input type="text" id="phone-number" name="phone-number">
                </fieldset>
                <fieldset>
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                </fieldset>
                <fieldset>
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" id="confirm-password" name=confirm-passworde">
                </fieldset>
            </form>
        </div>
        <div class="bottom-form">
    
        </div>
    </div>
</body>
</html>
